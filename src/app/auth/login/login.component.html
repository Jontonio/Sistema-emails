
<form class="p-4" [formGroup]="form">
    <div>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" 
                   matInput 
                   formControlName="email" 
                   autocomplete="off">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Por favor digite un usuario válido
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              El usuario es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" 
                   matInput 
                   formControlName="password">
            <mat-error *ngIf="password.hasError('required')">
              El password es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{msg}}
    </div>
    <div mat-dialog-actions>
        <button class="w-100"
                color="primary" 
                mat-raised-button
                (click)="ingresar()"
                [disabled]="loadding">
                <span *ngIf="loadding" class="spinner-border spinner-border-sm" role="status"></span>
                Iniciar sesión
        </button>
    </div>
    <div class="text-center mt-4">
        <span>olvide mi password</span>
    </div>
</form>
